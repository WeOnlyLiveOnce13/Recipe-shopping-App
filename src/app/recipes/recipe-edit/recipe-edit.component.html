<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success" 
                        [disabled]="!recipeForm.valid"
                        style="margin-right: 12px;"
                        >Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <!-- Input Name recipe-->
             <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
             </div>
             
             <!--Input imgPath-->
             <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image URL</label>
                        <input type="text" id="imgPath" class="form-control" formControlName="imgPath" #imagePath>
                    </div>
                </div>
             </div>

             <!-- Preview Image-->
             <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" style="height: 250px; width: 250px;" class="image-responsive" >
                </div>
             </div>

            <!-- Description Input -->
             <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description" 
                            class="form-control"
                            formControlName="description"
                            rows="6">
                        </textarea>
                    </div>
                </div>
             </div>


             <!-- Ingredient input-->
             <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <!--Individual form Group-->
                    <div class="row" 
                     *ngFor="let ingredientCtrl of controls; let i=index"
                     [formGroupName]="i"
                     style="margin-top: 10px;"
                    >
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>

                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)"> X </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                                type="button"
                                class="btn btn-success" 
                                (click)="onAddIngredient()"
                            > 
                                Add Ingredient
                            
                            </button>
                        </div>
                    </div>
                    
                </div>
             </div>
             


        </form>
    </div>
</div>
